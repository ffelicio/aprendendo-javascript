<!DOCTYPE html>
<html>
	<head>
		<title>Aula 18 - ESTRUTURAS CONDICIONAIS - CÁLCULO IMC</title>
		<style type="text/css">
			table { width: 165px; }
			fieldset { width: 140px; }
			label { display: block; float: left; }
			label, input { margin: 3px 0; width: 68px; }
			th, td { border: 1px solid #ccc; font-size: 0.8em; }
			div#mensagem { margin-top: 5px; font-size: 13px; padding: 5px; text-align: center; }
		</style>
	</head>
	<body>
		<p>Aula 18 - ESTRUTURAS CONDICIONAIS - CÁLCULO IMC</p>

		<br />

		<form id="formulario">
			<fieldset>
				<legend>Cálculo de IMC</legend>

				<label for="kilos">Kilos</label>
				<input type="text" name="kilos" id="kilos" maxlength="3">

				<br />

				<label for="metros">Metros</label>
				<input type="text" name="metros" id="metros" maxlength="1">

				<br />

				<label for="centimetros">Centímetros</label>
				<input type="text" name="centimetros" id="centimetros" maxlength="2">

				<br />

				<label for="imc">IMC</label>
				<input type="text" name="imc" id="imc" disabled="disabled">

				<div id="mensagem"></div>

				<input type="button" onclick="calcularIMC();" value="Calcular">
			</fieldset>
		</form>

		<br>

		<table>
			<thead>
				<tr>
					<th>IMC</th>
					<th>CLASSIFICAÇÃO</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&lt; 20</td>
					<td>Abaixo do Peso</td>
				</tr>
				<tr>
					<td>20 a 25</td>
					<td>Peso Ideal</td>
				</tr>
				<tr>
					<td>25 a 30</td>
					<td>Sobrepeso</td>
				</tr>
				<tr>
					<td>30 a 35</td>
					<td>Obesidade Moderada</td>
				</tr>
				<tr>
					<td>35 a 40</td>
					<td>Obesidade Severa</td>
				</tr>
				<tr>
					<td>40 a 50</td>
					<td>Obesidade Mórbida</td>
				</tr>
				<tr>
					<td>&gt; 50</td>
					<td>Super Obesidade</td>
				</tr>
			</tbody>
		</table>

		<script type="text/javascript" src="estruturas-condicionais-calculo-imc.js"></script>
	</body>
</html>
