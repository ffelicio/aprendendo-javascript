<!DOCTYPE html>
<html>
	<head>
		<title>Aula 04 - VARIÁVEIS</title>
	</head>
	<body>
		<p>Aula 04 - VARIÁVEIS</p>

		<script type="text/javascript">
			/**
			 * Considerações
			 *
			 * 1 - Variáveis devem ser legíveis para entendimento;
			 * 2 - Podem iniciar com '$' ou '_' (var $teste = "valor da variável" | var _teste = "valor da variável");
			 * 3 - caso possuem nome composto, como por exemplo "primeiroNome", utilizar o padrão camel case;
			 * 4 - não criar variáveis com as letras maiúsculas. Geralmente utilizadas para constantes ou na criação de objetos.
			 */
			var nome = 'Fernando'; // string
			var segundoNome = "Felício"; // variáveis devem ser fáceis para entendimento.
			var idade = 34; // number - permite números inteiros como fracionados
			var casado = true; // boolean
		</script>
	</body>
</html>
